<div class="main-list">
    <div class='list-header'>
        <h1>Floating IPs</h1>
        <a class="btn btn-primary btn-add" ng-click="netView.reserveFloatingIp()">

            <svg width="17px" height="17px" viewBox="16 18 17 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                <path d="M26.2483151,24.6949934 L26.2483151,18.3388048 L23.2483151,18.3388048 L23.2483151,24.6949934 L16.9697379,24.6949934 L16.9697379,27.6949934 L23.2483151,27.6949934 L23.2483151,34.2288052 L26.2483151,34.2288052 L26.2483151,27.6949934 L32.6661809,27.6949934 L32.6661809,24.6949934 L26.2483151,24.6949934 Z" id="Plus-Icon" stroke="none" fill="#FFFFFF" fill-rule="evenodd"></path>
            </svg>
            Reserve IP

        </a>
    </div>
    <div class='table table-floating-ips'>
        <div class='table-header'>
            <div class='cell'>IP Address</div>
            <div class='cell'>Virtual Machine</div>
            <div class='cell'>Interface</div>
            <div class='cell'>Pool</div>
            <div class='cell'>Status</div>
            <div class='cell'>Actions</div>
        </div>
        <div ng-if='vmView.item.snapshots.length == 0' class='empty-table'>
            <h3>No snapshots</h3>
            <a class='btn btn-primary btn-snapshot btn-jumbo' ng-click="vmView.createSnapshot()">
                <svg width="15px" height="15px" viewBox="10 11 15 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path d="M18.6895536,16.9526844 L18.6895536,11 L15.8799999,11 L15.8799999,16.9526844 L10,16.9526844 L10,19.762238 L15.8799999,19.762238 L15.8799999,25.8812697 L18.6895536,25.8812697 L18.6895536,19.762238 L24.6999998,19.762238 L24.6999998,16.9526844 L18.6895536,16.9526844 Z" id="Plus-Icon" stroke="none" fill="#FFFFFF" fill-rule="evenodd" opacity="0.695079291"></path>
                </svg>
                Snapshot
            </a>
        </div>
        <div  class='table-row' ng-repeat="item in netView.apiService.project.floating_ips">
            <div class='cell'>
                <div ng-if="item.assigned_to == null">
                    <svg class='item-icon' width="38px" height="56px" viewBox="9 0 38 56" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <defs>
                            <path d="M29.2703827,0.577543744 C29.2703827,0.577543744 46.420549,1.175358 46.420549,17.9141573 C46.420549,34.6529566 29.8505724,54.42335 29.8505724,54.42335 C28.8285295,55.7205201 27.1606412,55.7283396 26.1494276,54.42335 C26.1494276,54.42335 9.57945097,34.6529566 9.57945097,17.9141573 C9.57945097,7.74095726 15.91428,3.52982075 20.883806,1.79143849 C24.0910482,0.669518026 26.7296173,0.577543744 26.7296173,0.577543744 L29.2703827,0.577543744 Z" id="path-1"></path>
                            <mask id="mask-2" maskContentUnits="userSpaceOnUse" maskUnits="objectBoundingBox" x="0" y="0" width="36.8410981" height="54.8216183" fill="white">
                                <use xlink:href="#path-1"></use>
                            </mask>
                        </defs>
                        <use id="Path-2" stroke="#30AD63" mask="url(#mask-2)" stroke-width="4" fill="none" xlink:href="#path-1"></use>
                        <text id="IP" stroke="none" fill="none" font-family="Geomanist-Regular, Geomanist" font-size="18" font-weight="normal">
                            <tspan x="21.777" y="28" fill="#30AD63">IP</tspan>
                        </text>
                    </svg>
                </div>
                <div ng-if="item.assigned_to != null">
                    <svg class='item-icon' width="38px" height="56px" viewBox="9 0 38 56" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <path d="M29.2703827,0.577543744 C29.2703827,0.577543744 46.420549,1.175358 46.420549,17.9141573 C46.420549,34.6529566 29.8505724,54.42335 29.8505724,54.42335 C28.8285295,55.7205201 27.1606412,55.7283396 26.1494276,54.42335 C26.1494276,54.42335 9.57945097,34.6529566 9.57945097,17.9141573 C9.57945097,7.74095726 15.91428,3.52982075 20.883806,1.79143849 C24.0910482,0.669518026 26.7296173,0.577543744 26.7296173,0.577543744 L29.2703827,0.577543744 Z" id="Path-2" stroke="none" fill="#30AD63" fill-rule="evenodd"></path>
                        <text id="IP" stroke="none" fill="none" font-family="Geomanist-Regular, Geomanist" font-size="18" font-weight="normal">
                            <tspan x="21.777" y="28" fill="#FFFFFF">IP</tspan>
                        </text>
                    </svg>
                </div>
                <div class='name'>
                    {{ item.ip }}
                    <div ng-if="item.assigned_to != null">
                        <svg class='connector' width="28px" height="16px" viewBox="263 21 28 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <!-- Generator: Sketch 39.1 (31720) - http://www.bohemiancoding.com/sketch -->
                            <desc>Created with Sketch.</desc>
                            <defs></defs>
                            <g id="Arrow" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" transform="translate(264.000000, 23.000000)">
                                <polyline id="Line" stroke="#5B6779" stroke-linecap="round" transform="translate(22.415755, 6.438954) rotate(-270.000000) translate(-22.415755, -6.438954) " points="28.8032541 9.69855556 22.2840516 3.17935315 16.0282567 9.43514805"></polyline>
                                <path d="M0.479185104,6.24917165 L24.5108681,6.24917165" id="Line" stroke="#5B6779" stroke-linecap="square"></path>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
            <div class='cell'>
                <div ng-if="item.assigned_vm == null">
                    <ui-select ng-model="item.selected.value" on-select="netView.selectVm($item, item)">
                        <ui-select-match placeholder="Unallocated" class='select-choice'>
                            <span ng-bind="$select.selected.name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="item in (netView.apiService.listItems) track by item.id" class='select-choice'>
                            <span ng-bind="item.name"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div ng-if="item.assigned_vm != null">
                    <vm-display vm="item.assigned_vm"></vm-display>
                </div>
            </div>
            <div class="cell">
                <div ng-if="item.assigned_vm != null && item.assigned_to == null" class="network_interface">
                    <ui-select ng-model="item.selectedNetwork.value" on-select="netView.selectNetwork($item, item)">
                        <ui-select-match placeholder="Network interface" class='select-choice'>
                            <span ng-bind="$select.selected.name"></span>
                        </ui-select-match>
                        <ui-select-choices repeat="network_interface in item.assigned_vm.network_interfaces" class='select-choice'>
                            <span ng-bind="network_interface.network.network_interface">eth{{$index}}</span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div ng-if="item.assigned_to != null">
                    {{item.assigned_to.network.network_interface}}
                </div>
                <div ng-if="!item.assigned_to && !item.assigned_vm">
                    --
                </div>
            </div>
            <div class='cell'>public</div>
            <div class='cell'>
                <div ng-if="item.assigned_to == null">
                    <div class='status-pill label label-danger status-down'>DOWN</div>
                </div>
                <div ng-if="item.assigned_to != null">
                    <div class='status-pill label label-success status-active'>ACTIVE</div>
                </div>
            </div>
            <div class='cell'>
                <ul class="vm-actions">
                    <li data-toggle="confirmation" title="Release Floating IP" onmouseenter="$(this).tooltip('show')" data-placement="top" mwl-confirm message="Are you sure you want to release this floating ip?" title="Delete" onmouseenter="$(this).tooltip('show')" on-confirm="netView.releaseFloatingIp(item)" ng-class="{disabled: item.assigned_to == null}">
                        <svg width="22px" height="17px" viewBox="0 0 22 17" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

                        </svg>
                    </li>
                    <li data-toggle="confirmation"  data-placement="top" mwl-confirm message="Are you sure you want to remove this floating ip?" title="Delete" onmouseenter="$(this).tooltip('show')" on-confirm="vmView.removeInterface(network_interface)">
                        <svg width="16px" height="16px" viewBox="45 1 16 16" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path d="M51,13 C50.448,13 50,12.552 50,12 L50,9 C50,8.448 50.448,8 51,8 C51.552,8 52,8.448 52,9 L52,12 C52,12.552 51.552,13 51,13 L51,13 Z M55,13 C54.448,13 54,12.552 54,12 L54,9 C54,8.448 54.448,8 55,8 C55.552,8 56,8.448 56,9 L56,12 C56,12.552 55.552,13 55,13 L55,13 Z M56,6 L50,6 L48,6 L49,14 C49,14.552 49.448,15 50,15 L56,15 C56.552,15 57,14.552 57,14 L58,6 L56,6 Z M53,3 C52.448,3 52,3.448 52,4 L54,4 C54,3.448 53.552,3 53,3 L53,3 Z M60,6 L59,15 C59,16.105 58.105,17 57,17 L49,17 C47.895,17 47,16.105 47,15 L46,6 C45.448,6 45,5.552 45,5 C45,4.448 45.448,4 46,4 L50,4 L50,2 C50,1.448 50.448,1 51,1 L55,1 C55.552,1 56,1.448 56,2 L56,4 L60,4 C60.552,4 61,4.448 61,5 C61,5.552 60.552,6 60,6 L60,6 Z" id="Icon" stroke="none" fill="#354052" fill-rule="evenodd"></path>

            </div>
        </div>
    </div>
</div>
