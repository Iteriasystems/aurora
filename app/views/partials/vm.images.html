<div class='section' id='flavor-section'>
    <div class='section-body'>
        <div class='list-filters'>
            <div class='filter'>
                <a ng-repeat="list in imagesView.tags" ng-class="{active: list == imagesView.activeList}" ng-click="imagesView.changeCategory(list)">{{list}}</a>
                <a ng-click="imagesView.changeCategory('all')" ng-class="{active: imagesView.activeList == 'all'}">All</a>
            </div>
        </div>
        <div class="list list-images">
            <div class="item-image" ng-repeat="image in images = (imagesView.images | listFilter : {list: imagesView.activeList})" ng-class="{active: image.selected, favorited: (image.tags.indexOf('favorites') > -1)}" ng-click="imagesView.selectImage(image);">
                            <span class="icon icon-dark {{ item.image.id }} os">
                                <svg class="icon-{{ image.os }}">
                                    <use xlink:href="{{'images/icons.svg#logo-' + image.os}}" />
                                </svg>
                            </span>
                <span class="image">{{ image.name }}</span>
                <span class="version">{{ image.version }}</span>
                <svg class='favorite-icon' width="16px" height="15px" viewBox="234 15 16 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" ng-click="imagesView.favoriteImage(image)">

                </svg>
            </div>
            <p ng-hide="images.length" class="empty-results">Nothing in {{imagesView.activeList}}</p>
        </div>
    </div>
</div>

<a ng-if="imagesView.resize" class="btn btn-primary btn-launch" ng-click="imagesView.resizeFlavor()">
    Resize Virtual Machine
</a>
