<div class="main-list">
    <div class='list-header'>
        <h1>Routers</h1>
        <a class="btn btn-primary btn-add">
            Create Router
        </a>
    </div>
    <div class='table table-routers-list'>
        <div class='table-header'>
            <div class='cell'>Name</div>
            <div class='cell'>Interfaces</div>
            <div class='cell'>Static Routes</div>
            <div class='cell'>Admin state</div>
            <div class='cell'>External Network</div>
            <div class='cell'>Status</div>
            <div class='cell'>Actions</div>
        </div>
        <div  class='table-row' ng-repeat="item in netView.apiService.networkRouters">
            <div class='cell'>
                <svg class="item-icon" width="50px" height="50px">
                    <use xlink:href="images/icons.svg#logo-router" />
                </svg>
                <div class='name'>
                    {{item.name}}
                </div>
            </div>
            <div class='cell'>
                <div ng-repeat="subnet in item.interfaces">
                    <span>{{subnet.name}}</span> {{subnet.ip}}
                </div>
            </div>
            <div class="cell">
                <div ng-repeat="subnet in item.interfaces">
                    <span>{{subnet.route1}}</span>
                    <span>
                        <svg width="20px" height="15px" viewBox="-1 -1 20 15" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <polyline id="Line" stroke="#5B6779" stroke-width="1" stroke-linecap="round" fill="none" transform="translate(14.415755, 6.438954) rotate(-270.000000) translate(-14.415755, -6.438954) " points="20.8032541 9.69855556 14.2840516 3.17935315 8.02825674 9.43514805"></polyline>
                            <path d="M0.482482171,6.24917165 L16.5108681,6.24917165" id="Line" stroke="#5B6779" stroke-width="1" stroke-linecap="square" fill="none"></path>
                        </svg>
                    </span>
                    <span>{{subnet.route2}}</span>
                </div>
            </div>
            <div class='cell'>
                <label><input type="checkbox" class="ios-switch green bigswitch" checked /><div><div></div></div></label>
            </div>
            <div class="cell">
                public
            </div>
            <div class='cell'>
                <div class="label label-success">ACTIVE</div>
            </div>
            <div class='cell'>
                <ul class="vm-actions">
                    <li data-toggle="confirmation" title="Release Floating IP" onmouseenter="$(this).tooltip('show')" data-placement="top" mwl-confirm message="Are you sure you want to release this floating ip?" title="Delete" onmouseenter="$(this).tooltip('show')" on-confirm="netView.releaseFloatingIp(item)" ng-class="{disabled: item.assigned_to == null}">
                        <svg width="20px" height="18px" viewBox="0 0 20 18" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <g id="Group-3" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">

                                </g>
                            </g>
                        </svg>
                    </li>
                    <li>

                            </g>
                        </svg>
                    </li>
