<div class='manage-widgets-modal'>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">{{ 'MANAGE_WIDGETS' | translate }}</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class='vm-widgets-container' ng-if="show">
            <vm-widgets-editable ng-if="widgets" vm="vm" widgets="tempWidgets"></vm-widgets-editable>
        </div>
        <div class='vm-widgets-container' ng-if="!show">
            <vm-widgets-editable ng-if="widgets" vm="vm" widgets="tempWidgets"></vm-widgets-editable>
        </div>
        <div class='all-widgets'>
            <ui-select ng-model="selected.value" search-enabled="false" on-select="selectWidget($item, $model)">
                <ui-select-match placeholder="{{ 'AVAILABLE_WIDGETS' | translate }}" class='select-choice'>
                    <span ng-bind="$select.selected.label"></span>
                </ui-select-match>
                <ui-select-choices repeat="item in all_widgets track by item.id" class='select-choice'>
                    <span ng-bind="item.label"></span>
                </ui-select-choices>
            </ui-select>
            <a class='btn bt-primary' ng-click="addWidget()">{{ 'ADD' | translate }}</a>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning btn-cancel pull-left" type="button" ng-click="cancel()">{{ 'CANCEL' | translate }}</button>
        <button class="btn btn-primary btn-ok pull-right" type="button" ng-click="save()" >{{ 'SAVE' | translate }}</button>
    </div>
</div>
