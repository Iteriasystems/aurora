<div class='edit-volume-details'>
    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">Edt volume details</h3>
    </div>
    <div class="modal-body" id="modal-body">
        <div class="form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" ng-model="volumeName" class="form-control"/>
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea  class="form-control" ng-model="volumeDescription"></textarea>
            </div>

            <div class='project-limits'>
                <div class="form-group">
                    <label>Increase storoage (GB)</label>
                    <plus-minus min="0" max="{{project.storage_limit - project.current_storage}}" value="0" ng-model="increaseStorage"></plus-minus>
                </div>
                <div class="storage-limit">
                    <div class='item'>Volume Storage Project Limit (GB)</div>
                    <uib-progressbar max="project.storage_limit" value="project.current_storage">{{ project.current_storage }} / {{ project.storage_limit }}</uib-progressbar>
                </div>
            </div>
        </div>


    </div>
    <div class="modal-footer">
        <button class="btn btn-warning btn-cancel pull-left" type="button" ng-click="cancel()">Cancel</button>
        <button class="btn btn-primary btn-ok pull-right" type="button" ng-click="ok()" >Save</button>
    </div>
</div>
