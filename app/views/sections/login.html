
<div id="login-form">
  <div class="logo-login">
    <img src="images/logo.svg" />
  </div>
  <div class="top">
    <h3>{{ 'LOGIN_WELCOME' | translate }}</h3>
  </div>
  <div class="body">
    <form>
      <div class="form-group">
        <label for="login_username">{{ 'LOGIN_USER_LABEL' | translate }}</label>
        <input type="text" class="form-control" id="login_username" ng-model="login.username" placeholder="{{ 'USERNAME' | translate }}">
      </div>
      <div class="form-group">
        <label for="login_password">{{ 'LOGIN_PASSWORD_LABEL' | translate }}</label>
        <input type="password" class="form-control" id="login_password" ng-model="login.password" placeholder="{{ 'PASSWORD' | translate }}">
      </div>
      <div class="form-group">
        <input type="button" class="btn btn-primary btn-login" value="{{ 'LOGIN_CTA' | translate }}" ng-click="login.auth()"/>
      </div>
    </form>
  </div>
  <div class="bottom">
    <label class="login-social-networks">{{ 'LOGIN_ALTERNATE_MSG' | translate }}</label>
    <ul class="social-icons">
      <li class="icon1"><span></span></li>
      <li class="icon2"><span></span></li>
      <li class="icon3"><span></span></li>
      <li class="icon4"><span></span></li>
    </ul>
  </div>
  <div class="bottom-links">
    <a class="pull-left">{{ 'LOGIN_REGISTER_MSG' | translate }}</a>
    <a class="pull-right">{{ 'LOGIN_FORGOT_PASSWORD' | translate }}</a>
  </div>
</div>
